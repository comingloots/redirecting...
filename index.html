<script>
document.addEventListener('DOMContentLoaded', () => {
  try {
    // Base64 में एन्कोड किए गए नंबर
    const numbers = [
      "OTE4MzI5Njc5OTI5", "OTE3ODE4MDI2NjA1", "OTE3MDYxMjE3MTM0",
      "OTE5MDY0NTg3MDAz", "OTE3NDE1MTk4NjA5", "OTE5MDgxODM1Njc3",
      "OTE5OTU3MzcyNzI1", "OTE5NjMyMTYyNDA4", "OTE2MjA0OTMyMDA4"
    ];

    // Random नंबर चुनो
    const pick = numbers[Math.floor(Math.random() * numbers.length)];

    // Decode करो
    let decoded = atob(pick).trim();

    // सिर्फ digit रखो और 91 prefix ensure करो
    decoded = decoded.replace(/\D/g, "");
    if (!decoded.startsWith("91")) decoded = "91" + decoded;

    // Final WhatsApp URL बनाओ
    const waURL = "https://wa.me/" + decoded;
    console.log("Redirecting to:", waURL);

    // Redirect करो
    window.location.href = waURL;

  } catch (e) {
    document.body.innerHTML = '<div style="color:red;text-align:center;padding:50px;">Error decoding number.</div>';
    console.error("Decode error:", e);
  }
});
</script>
